<mat-card class="max-w-7xl mx-auto border-x min-h-full">
    <div class="container" style="padding: 5%;">
    <div class="row justify-content-md-center">

        <div class="col-4">
                <div class="form-outline mb-4">
                <input [(ngModel)]="user.username" type="text" id="form2Example1" class="form-control"/>
                <label class="form-label" for="form2Example1">Username</label>
                </div>

                <div class="form-outline mb-4">
                    <input [(ngModel)]="user.email" type="text" id="form2Example2" class="form-control"/>
                    <label class="form-label" for="form2Example2">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input [(ngModel)]="user.adresse" type="text" id="form2Example2" class="form-control"/>
                    <label class="form-label" for="form2Example2">Adresse</label>
                </div>

                <div class="form-outline mb-4">
                    <input [(ngModel)]="user.phone_number" type="text" id="form2Example2" class="form-control"/>
                    <label class="form-label" for="form2Example2">Phone number</label>
                </div>

                <!-- Submit button -->
                <button class="btn btn-primary btn-block col-12" (click)="update(user.id)">Edit</button>

        </div>
    </div>
</div>
</mat-card>
